- job:
    name: nebulous-library-template-build-java-libraries
    parent: nebulous-build-java-libraries
    provides:
      - nebulous-library-template-java-libraries
    description: Build the java libraries.
    files: &library_files
      - ^java-spring-boot-demo/
    vars: &library_vars
      java_libraries:
        - context: java-spring-boot-demo

- job:
    name: nebulous-library-template-upload-java-libraries
    parent: nebulous-upload-java-libraries
    provides:
      - nebulous-library-template-java-libraries
    description: Build and upload the java libraries.
    files: *library_files
    vars: *library_vars
